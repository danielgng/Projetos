<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>logado</title>
    </h:head>
    <h:body>  
        <ui:include src="menu.xhtml"/>
        <p:fieldset>
            <p:fieldset legend="Cadastro de Usuario">
                <h:form>  
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome:"></p:outputLabel>    
                        <p:inputText id="nome" type="text" maxlength="70" required="" value="#{usuarioBean.usuario.nome}"></p:inputText>
                        <p:outputLabel value="E-mail:"></p:outputLabel>    
                        <p:inputText id="email" type="email" maxlength="20" required="" value="#{usuarioBean.usuario.email}"></p:inputText>
                        <p:outputLabel value="Id:"></p:outputLabel>
                        <p:inputText id="id" type="text" maxlength="10" required="" value="#{usuarioBean.usuario.id}"></p:inputText>
                        <p:outputLabel value="senha:"></p:outputLabel>    
                        <p:inputText id="senha" type="password" maxlength="10" value="#{usuarioBean.usuario.senha}"></p:inputText>
                        <p:commandButton value="Enviar" action="#{usuarioBean.cadastrar_alterar()}"
                                         update="@form"></p:commandButton>

                        <p:commandButton value="Listar" action="#{usuarioBean.listar()}" update="@form"></p:commandButton>
                    </p:panelGrid> 
                    <p:dataTable value="#{usuarioBean.listUsuario}" var="lista">
                        <p:column headerText="Id" sortBy="#{lista.id}">
                            <h:outputText value="#{lista.matricula}"></h:outputText>   
                        </p:column>
                        <p:column headerText="Nome" sortBy="#{lista.nome}">
                            <h:outputText value="#{lista.nome}"></h:outputText>   
                        </p:column>
                        <p:column headerText="E-mail" sortBy="#{lista.email}">
                            <h:outputText value="#{lista.email}"></h:outputText>   
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Alterar" action="#{usuarioBean.alterar(lista)}" update="@form"></p:commandButton>
                            <p:commandButton value="Excluir" action="#{usuarioBean.deletar(lista)}" update="@form"></p:commandButton>

                        </p:column>    
                    </p:dataTable>

                </h:form>    
            </p:fieldset>
        </p:fieldset>

    </h:body>
</html>
