<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Logado</title>
    </h:head>
    <h:body>  
        <ui:include src="menu.xhtml"/>
        <p:fieldset>
            <p:fieldset legend="Cadastro de Ofertas">
                <h:form>  
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Produto em oferta:"></p:outputLabel>    
                        <p:inputText id="produto" value="#{ofertaBean.oferta.produto}"></p:inputText>
                        <p:outputLabel value="Valor:"></p:outputLabel>    
                        <p:inputText id="valor" value="#{ofertaBean.oferta.valor}"></p:inputText>
                        <p:outputLabel value="Data:"></p:outputLabel>    
                        <p:inputText id="data" value="#{ofertaBean.oferta.data}"></p:inputText>
                        <p:commandButton value="Cadastrar" action="#{ofertaBean.cadastrar_alterar()}"
                                         update="@form"></p:commandButton>

                        <p:commandButton value="Listar" action="#{ofertaBean.listar()}" update="@form"></p:commandButton>
                    </p:panelGrid> 
                    <p:dataTable value="#{ofertaBean.listaof}" var="lista">
                        <p:column headerText="CÃ³digo" sortBy="">
                            <h:outputText value="#{lista.codigo}"></h:outputText>   
                        </p:column>
                        <p:column headerText="Produto" sortBy="#{lista.produto}">
                            <h:outputText value="#{lista.produto}"></h:outputText>   
                        </p:column>
                        <p:column headerText="Valor" sortBy="#{lista.valor}">
                            <h:outputText value="#{lista.valor}"></h:outputText>   
                        </p:column>
                        <p:column headerText="Data" sortBy="#{lista.data}">
                            <h:outputText value="#{lista.data}"></h:outputText>   
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Alterar" action="#{ofertaBean.alterar(lista)}" update="@form"></p:commandButton>
                            <p:commandButton value="Excluir" action="#{ofertaBean.deletar(lista)}" update="@form"></p:commandButton>

                        </p:column>    
                    </p:dataTable>

                </h:form>    
            </p:fieldset>
        </p:fieldset>
    </h:body>
</html>
