<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Java WEB</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Login">
            <h:form> 
                <p:panelGrid columns="2">
                    <p:outputLabel value="ID"></p:outputLabel>    
                    <p:inputText id="lnome" value="#{usuarioBean.usuario.id}"></p:inputText>
                    <p:outputLabel value="Senha:"></p:outputLabel>    
                    <p:inputText id="lemail" type="password" value="#{usuarioBean.usuario.senha}"></p:inputText>
                    <p:commandButton value="Logar" action="#{usuarioBean.entrar()}"
                                     update="@form"></p:commandButton>
                    <p:commandButton value="Cadastrar-se" action="cadastro.xhtml"
                                     ></p:commandButton>
                </p:panelGrid>  
                <h:messages />   
            </h:form>  
        </p:fieldset>
    </h:body>
</html>
